<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Modal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<br><br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6"> <!-- размер и смешение колонки-->

            <div class="tab">
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <form class="form-horizontal" action="#" th:action="@{/questions}" th:object="${question}"
                          method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">For User:</label>
                                <input th:field="*{recipientEmail}" type="text" class="form-control" id="recipient-name">
                            </div>
                        <tr th:each="line, itemStat : *{list}" class="form-group">

                                <td><label for="kmkmk" class="control-label" >Question:</label>
                                <input id="kmkmk" th:field="*{list[__${itemStat.index}__].optionName}"
                                       class="form-control" type="text"/></td>

                        </tr>
                        <div>
                            <input type="submit" id="submitButton" th:value="Save">
                        </div>
                            </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<td>


    <a
            th:href="@{/questions/delete/{id}(id=${question.id})}"
            class="btn btn-danger btn-sm py-1 "
            th:data-confirm-delete="|Are you sure you want to delete this employee ?|"
            onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
            th:text="${question.id}"
    >
    </a>
</td>


<button type="button" data-toggle="modal" data-target="#"
        class="btn btn-outline-dark" id="editQuestionButton"  >edit
</button>
