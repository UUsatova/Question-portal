<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Spring Security Demo</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
  .navbar {
    background-color: green;
  }
</style>

<body>

<!-- create navigation bar ( header) -->

<br><br><br><br><br><br><br>
<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our awesome app!</div>
      </div>

      <h1>Registration</h1>

      <form th:action="@{/user/update}" method="post"
            th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="firstName">
            First Name </label>
          <input id="firstName" class="form-control"
                 th:field="*{firstName}" required
                 autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="lastName">
            Last Name </label> <input id="lastName"
                                      class="form-control" th:field="*{lastName}"
                                      required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="email"> Email
          </label> <input id="email" class="form-control"
                          th:field="*{email}" required autofocus="autofocus"
        />
        </div>

        <div class="form-group">
          <label class="control-label" for="password">
            current Password </label> <input id="password"
                                     class="form-control" type="password"
                                     th:field="*{password}" required
                                     autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="helperPassword">
            new password  </label> <input id="helperPassword"
                                           class="form-control" type="helperPassword"
                                           th:field="*{helperPassword}" required
                                           autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label class="control-label" for="number">
            number </label> <input id="number"
                                   class="form-control"
                                   th:field="*{number}" required
                                   autofocus="autofocus"  />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Update</button>

        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
