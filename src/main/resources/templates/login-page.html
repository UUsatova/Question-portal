<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link th:href="@{/css/login.css}" type="text/css" rel="stylesheet" href="../public/css/login.css" >


<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6"> <!-- размер и смешение колонки-->

            <div class="tab">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="/" th:href="@{/login}">sign in</a></li>
                    <li ><a href="/" th:href="@{/user/registration}">sign up</a></li>
                </ul>
                <div  class="tab-content tabs">
                    <form class="form-horizontal" th:action="@{/login}" method="post">

                        <!-- error message -->
                        <div th:if="${param.success}">
                            <div class="alert alert-danger">Registration completed successfully.Log in please.</div>
                        </div>

                        <!-- error message -->
                        <div  th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.</div>
                        </div>

                        <div class="form-group">
                            <label for="username"> Username </label> :
                            <input type="text" class="form-control" id="username"
                                   name="username"
                                   autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>:
                            <input type="password" id="password" name="password"
                                   class="form-control" />
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit"
                                           id="login-submit"
                                           class="form-control btn btn-primary"
                                           value="Sign in" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group forgot-pass">
                        <a href="/" th:href="@{/login}">Forgot password?</a>
                    </div>

                </div>
            </div>

        </div><!-- /.col-md-offset-3 col-md-6 -->
    </div><!-- /.row -->
</div><!-- /.container -->
