<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Modal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .tab {
            background: #200122;
            background: -webkit-linear-gradient(to bottom, #6f0000, #200122);
            background: linear-gradient(to bottom, #6f0000, #200122);
            padding: 40px 50px;
            position: relative;
            border-radius: 20px;
        }

        .tab:before {
            content: "";
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(#2e3a6a, #2f0b45);
            opacity: 0.85;
            border-radius: 20px;
        }

        .form-group {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            text-transform: capitalize;
            opacity: .85;
        }

        .navbar {
            background: #200122;
            background: linear-gradient(#2e3a6a, #2f0b45);
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-11"> <!-- ?????? ? ???????? ???????-->

            <h3>Your questions
                <button type="button" class="btn btn-outline-dark float-sm-right" data-toggle="modal"
                        data-target="#createQuestionModal">+ Add question
                </button>
            </h3>

            <table class="table" id="myTable">


                <thead>
                <tr>
                    <th scope="col">For user</th>
                    <th scope="col">Question</th>
                    <th scope="col">Answer type</th>
                    <th scope="col">Answer</th>
                    <th scope="col">Time</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tr th:each="question, itemStat : ${allQuestionsUserAsked}">
                    <td th:text="${question.recipientEmail}">yes</td>
                    <td th:text="${question.content}">Onions</td>
                    <td th:text="${question.answerType.getDisplayValue()}">2.41</td>
                    <td th:text="${question.answerDto.content}">yes</td>
                    <td th:text="${question.getLocalDateTimeString()}">yes</td>
                    <td>
                        <div class="edit">
                        <button  th:data-id="${question.id}"  type="button" data-toggle="modal" class="btn btn-outline-dark">edit</button>
                        </div>
                    </td>
                    <td class="del">
                        <button  class="btn btn-outline-dark" th:data-id="${question.id}"  >del
                        </button>

                    </td>

                </tr>
            </table>
            <div class="modal fade" id="createQuestionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New question</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/questions}" method="post" th:object="${question}">

                                <div hidden="hidden">
                                    <label for="questionId" class="col-form-label text-dark">For User:</label>
                                    <input th:field="*{id}" type="text" class="form-control"
                                           id="questionId"  >
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label text-dark">For User:</label>
                                    <input th:field="*{recipientEmail}" type="text" class="form-control"
                                           id="recipient-name"  >
                                    <p id="emailError" class="alert alert-danger" th:if="${#fields.hasErrors('recipientEmail')}" th:errors="*{recipientEmail}" >Incorrect date</p>
                                    <script id="scr1" th:inline="javascript" th:if="${#fields.hasErrors('recipientEmail') }">$("#createQuestionModal").modal("show");</script>
                                </div>
                                <div class="form-group">
                                    <label for="questionContent" class="col-form-label text-dark">Question:</label>
                                    <input th:field="*{content}" type="text" class="form-control" id="questionContent">
                                    <p  class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}" >Incorrect date</p>
                                    <script id="scr2"  th:inline="javascript" th:if="${#fields.hasErrors('content') }">$("#createQuestionModal").modal("show");</script>

                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="answerType">Answer Type:</label>
                                    </div>
                                    <select th:field="*{answerType}" class="custom-select" id="answerType">
                                        <option th:each="answerTypek : ${T(com.softarex.QuestionsPortal.entity.AnswerType).values()}"
                                                th:value="${answerTypek}"
                                                th:text="${answerTypek.displayValue}"></option>
                                    </select>
                                </div>

                                <div class="form-group" id="options" style="display: none">
                                    <label for="option" class="col-form-label">Options:</label>
                                    <textarea class="form-control" id="option"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>






            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete question</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="#" th:action="@{/questions/delete/_id_}" method="delete">

                                <div class="form-group">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary"
                                            th:method="delete">Remove
                                    </button>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>
            </div>


            <script>
                $(document).ready(function () {
                    $('#inputGroupSelect01').on('change', function () {
                        $("#options").hide();
                        console.log($('#inputGroupSelect01 option:selected').val());
                        if ($('#inputGroupSelect01 option:selected').val() === 'COMBOBOX'
                            || $('#inputGroupSelect01 option:selected').val() === 'CHECKBOX'
                            || $('#inputGroupSelect01 option:selected').val() === 'RADIO_BUTTON') $("#options").show();
                    });
                });</script>
            <script type="text/javascript" th:inline="javascript">
                $(document).ready(function () {
                    $('.del').on('click', function () {

                        var $modal = $('#deleteModal').clone().removeAttr('id');
                        var $btn = $(this).find('.btn');
                        var rowId =$btn.attr('data-id');
                        $modal.find('form').attr('action', $modal.find('form').attr('action').replace('_id_', rowId));

                        $modal.modal();
                    });

                });
                function editFunc (event) {
                    event.preventDefault();
                    console.log( $(this).find('.btn').attr('data-id'));
                    var rowId = $(this).find('.btn').attr('data-id');

                    var href = "/questions/"+rowId;
                    var $modal = $('#createQuestionModal').clone().attr('id','editQuestionWindow');

                    $.get(href,function (question,status){
                        $modal.find('exampleModalLabel').text("Edit question")
                        $modal.find('#questionId').val(question.id);
                        $modal.find('#recipient-name').val(question.recipientEmail).hide();
                        $modal.find('#emailError').remove();
                        $modal.find('[for="recipient-name"]').remove();
                        $modal.find('#questionContent').val(question.content);
                        $modal.find('#answerType').val(question.answerType);

                        $modal.find('#scr2').html($("#editQuestionWindow").modal("show"))
                        $modal.find('#scr1').html('');
                    })
                    $modal.find('form').attr('action','/questions/update');

                    $modal.modal();
                }
                $(document).ready( function () {
                    $('.edit').on('click',editFunc );

                });
            </script>
            <script>  document.addEventListener("DOMContentLoaded",getName())
            function getName () {
                $.get("/user/name",function (name,status){
                    $("#navbardrop").html(name);
                });
            };
            </script>
        </div>
    </div>
</div>
</body>
</html>
